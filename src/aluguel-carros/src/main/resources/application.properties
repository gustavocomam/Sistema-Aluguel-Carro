spring.application.name=aluguel-carros
# URL de conexão com o banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/aluguel_carros
spring.datasource.username=postgres
spring.datasource.password=admin

# Configuração do driver JDBC do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Formata as SQLs para facilitar a leitura

# Configuração do pool de conexões
spring.datasource.hikari.maximum-pool-size=10
