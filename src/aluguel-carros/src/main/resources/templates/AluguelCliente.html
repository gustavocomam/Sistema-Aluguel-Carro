<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Aluguel de Carro</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #2c3e50;
        }

        /* Tabela */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        /* Formulário */
        form {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #2ecc71;
        }

        h2 {
            color: #2c3e50;
            margin-top: 30px;
            text-align: center;
        }

        /* Estilos de mensagens de erro */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .success-message {
            color: green;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
<h1>Aluguel de Carro</h1>

<h2>Informações do Carro</h2>
<p><strong>Marca:</strong> <span th:text="${carro.marca}"></span></p>
<p><strong>Modelo:</strong> <span th:text="${carro.modelo}"></span></p>
<p><strong>Placa:</strong> <span th:text="${carro.placa}"></span></p>
<p><strong>Ano:</strong> <span th:text="${carro.ano}"></span></p>

<h2>Formulário de Aluguel</h2>
<form th:action="@{/aluguel}" method="post">
    <input type="hidden" th:value="${carro.id}" name="carroId"/>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required/><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required/><br><br>

    <label for="rg">RG:</label>
    <input type="text" id="rg" name="rg" required/><br><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required/><br><br>

    <label for="profissao">Profissão:</label>
    <input type="text" id="profissao" name="profissao" required/><br><br>

    <h3>Entidades Empregadoras e Rendimento</h3>
    <div>
        <label for="rendimento1">Rendimento 1:</label>
        <input type="number" step="0.01" id="rendimento1" name="rendimento1" required/><br><br>
    </div>

    <div>
        <label for="rendimento2">Rendimento 2:</label>
        <input type="number" step="0.01" id="rendimento2" name="rendimento2"/><br><br>
    </div>

    <div>
        <label for="rendimento3">Rendimento 3:</label>
        <input type="number" step="0.01" id="rendimento3" name="rendimento3"/><br><br>
    </div>

    <button type="submit">Confirmar Aluguel</button>
</body>
</html>
