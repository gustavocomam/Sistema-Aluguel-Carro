<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #4B0082;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .car-card {
            width: 320px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .car-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .car-card .content {
            padding: 16px;
        }

        .car-card h3 {
            margin: 0;
            font-size: 1.1rem;
        }

        .car-card .features {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #666;
            margin-top: 8px;
        }

        .car-card .footer {
            display: flex;
            justify-content: center;
            padding: 16px;

        }

        .car-card .price {
            background: #6b46c1;
            color: #fff;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: bold;
        }

        .rent-button {
            background: #6b46c1;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

    </style>
</head>
<body>
<nav>
    <div class="logo">Aluguel de Carros</div>
    <ul>
        <li><a href="#" style="text-decoration: underline;">Solicitar Aluguel</a></li>
        <li><a href="/consultar-pedidos">Consultar Pedidos</a></li>
    </ul>
</nav>

<div class="container" id="carros-container">

</div>

</body>
<script>
        document.addEventListener("DOMContentLoaded", function () {
        fetch("http://localhost:8080/api/carros")
            .then(response => response.json())
            .then(carros => {
                const container = document.getElementById("carros-container");

                carros.forEach(carro => {

                    const card = document.createElement("div");
                    card.className = "car-card";


                    card.innerHTML = `
        <div class="content">
          <h3>${carro.modelo} - ${carro.ano}</h3>
          <div class="features">
            <div>${carro.ano}</div>
            <div>${carro.marca}</div>
          </div>
        </div>
        <div class="footer">
          <div class="price">Alugar</div>
        </div>
      `;


                    container.appendChild(card);
                });
            })

            .catch(error => console.error("Erro ao carregar os carros:", error));
    });
</script>
</html>
