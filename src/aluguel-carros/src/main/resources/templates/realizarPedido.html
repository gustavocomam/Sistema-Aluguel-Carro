<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fazer Reserva</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 40px;
    }

    .form-container {
      background: #181818;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(142, 45, 226, 0.2);
    }

    h2 {
      text-align: center;
      color: #8E2DE2;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #8E2DE2, #4A00E0);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #4A00E0, #8E2DE2);
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Nova Reserva</h2>
  <form th:action="@{/cliente/reservar}" method="post" th:object="${pedido}">

    <label for="modeloVeiculo">Modelo do Carro:</label>
    <select id="modeloVeiculo" th:field="*{modeloVeiculo}" required>
      <option th:each="carro : ${carros}"
              th:value="${carro.modelo}"
              th:text="${carro.modelo}">Modelo</option>
    </select>

    <label for="nomeCliente">Seu Nome:</label>
    <input type="text" id="nomeCliente" th:field="*{nomeCliente}" placeholder="Seu nome" required>

    <label for="dataRetirada">Data de Retirada:</label>
    <input type="date" id="dataRetirada" th:field="*{dataRetirada}" required>

    <label for="dataDevolucao">Data de Devolução:</label>
    <input type="date" id="dataDevolucao" th:field="*{dataDevolucao}" required>

    <button type="submit">Confirmar Reserva</button>
  </form>
</div>

</body>
</html>
