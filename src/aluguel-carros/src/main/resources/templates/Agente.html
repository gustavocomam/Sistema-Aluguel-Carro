<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel do Agente</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #2e2e2e, #b0b0b0);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 90%;
            height: 90vh;
            padding: 20px;
        }

        .box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            padding: 20px;
            overflow: auto;
            animation: slideUp 0.6s ease-out;
        }

        .form-carro h2 {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #555;
            outline: none;
            box-shadow: 0 0 5px rgba(50, 50, 50, 0.3);
        }

        .cadastro-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #8E2DE2, #4A00E0);
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cadastro-btn:hover {
            background: linear-gradient(to right, #8E2DE2, #4A00E0);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="dashboard-grid">

    <!-- Quadrado superior esquerdo -->
    <div class="box form-carro">
        <h2>Cadastro de Carro</h2>
        <form method="post" th:action="@{/agente/cadastrar-carro}">
            <div class="input-group">
                <label for="matricula">Matricula</label>
                <input type="number" id="matricula" name="matricula" placeholder="Matricula" required>
            </div>
            <div class="input-group">
                <label for="ano">Ano</label>
                <input type="number" id="ano" name="ano" placeholder="Ano" required>
            </div>
            <div class="input-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" placeholder="Marca" required>
            </div>
            <div class="input-group">
                <label for="modelo">Ano</label>
                <input type="text" id="modelo" name="modelo" placeholder="Modelo" required>
            </div>
            <div class="input-group">
                <label for="placa">Placa</label>
                <input type="text" id="placa" name="placa" placeholder="Placa" required>
            </div>
            <button type="submit" class="cadastro-btn">Cadastrar Carro</button>
        </form>
    </div>


    <div class="box">
        <h2>Área futura 1</h2>

    </div>


    <div class="box">
        <h2>Área futura 2</h2>

    </div>


    <div class="box">
        <h2>Área futura 3</h2>

    </div>
</div>
</body>
</html>
