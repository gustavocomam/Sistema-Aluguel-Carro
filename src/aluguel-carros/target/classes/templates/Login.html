<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #2e2e2e, #b0b0b0);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 350px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #8E2DE2;
            outline: none;
            box-shadow: 0 0 5px rgba(142, 45, 226, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #8E2DE2, #4A00E0);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }

        .extra-links a {
            color: #8E2DE2;
            text-decoration: none;
            font-size: 14px;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Bem-vindo de volta!</h2>

    <!-- ✅ Mensagem de erro quando login falha -->
    <div th:if="${erro}" class="error-message">
        E-mail ou senha inválidos. Tente novamente.
    </div>

    <form th:action="@{/usuario/login}" method="post" th:object="${usuario}">
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" th:field="*{email}" placeholder="seu@email.com" required>
        </div>
        <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" th:field="*{senha}" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="login-btn">Entrar</button>
    </form>

    <div class="extra-links">
        <a href="#">Esqueceu a senha?</a> | <a th:href="@{/usuario/cadastro}">Criar conta</a>
    </div>
</div>
</body>
</html>
